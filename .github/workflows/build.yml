name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Search Directory
        run: |
          echo "Searched directory 'Src' and found: $(ls Src)"
        env:
          TARGET_DIR: Src
      - uses: actions/checkout@v2
